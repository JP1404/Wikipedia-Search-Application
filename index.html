<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Wikipedia Search</h1>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Wikipedia...">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
        <div id="spinner" class="text-center my-3" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div id="results" class="list-group"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
